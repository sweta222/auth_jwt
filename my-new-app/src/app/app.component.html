<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
      <div class="form-group">
          <label>Name</label>
          <input type="email" class="form-control" formControlName="name" placeholder="Name" required>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="password" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-block btn-primary" >Sign in</button>
  </form>
</div>
<router-outlet></router-outlet>
